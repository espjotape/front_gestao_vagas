<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Gestão Vagas</title>
</head>
<body class="bg-sky-950 h-screen items-center flex justify-center">
  <form action="" class="flex gap-24" th:action="@{/company/signIn}" method="post">
   <div class="text-white max-w-80 text-6xl flex items-center">
    Empresa faça seu login
   </div>

  <div class="space-y-8 bg-zinc-950 rounded-nd p-20">
    <input type="text" name="username" placeholder="User" 
     class="bg-gray-50 text-gray-980 text-xd rounded w-96 block p-4 focus:outline-none focus:ring-green-600 focus:ring-2" >
    <input type="password" name="password" placeholder="Password"
    class="bg-gray-50 text-gray-980 text-xd rounded w-96 block p-4 focus:outline-none focus:ring-green-600 focus:ring-2" >
    
    <p class="text-red-400" th:if="${error_message}" th:text="${error_message}"></p>

    <button class="bg-green-900 w-96 p-4 rounded text-white hover:bg-green-700">Entrar</button>
    <a href="/company/create" class="block text-green-700 text-center underline underline-offset-2 hover:text-green-600">Crie sua conta</a>
   </div>
  
  </form>
</body>
</html>
